    <script>
      $.ajax({
  url: 'src/critters_nh.json',
  dataType: 'json',
  type: 'get',
  cache: false,
  success: function (data) {
    $(data.bugs).each(function (index, bug) {
      

        var tableRow =
          '<tr><td>' +
          bug.name +
          '</td><td> <img src=' +
          bug.image +
          ' class="img-fluid" alt="responsive image"></td><td>' +
          bug.price +
          '</td><td>' +
          bug.location +
          '</td></tr>';
        $(tableRow).appendTo('#userdatabugs tbody');
        
      

    }); 
  },
});

$.ajax({
  url: 'src/critters_nh.json',
  dataType: 'json',
  type: 'get',
  cache: false,
  success: function (data) {
    $(data.fish).each(function (index, fish) {
      
        var tableRow =
          '<tr><td>' +
          fish.name +
          '</td><td> <img src=' +
          fish.image +
          ' class="img-fluid" alt="responsive image"></td><td>' +
          fish.price +
          '</td><td>' +
          fish.location +
          '</td><td>' +
          fish.shadowsize +
          '</td></tr>';
        $(tableRow).appendTo('#userdatafish tbody');
        
      

    }); 
  },
});

    </script>
